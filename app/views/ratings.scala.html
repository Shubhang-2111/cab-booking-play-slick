@(sourceCityId: Int, destinationCityId: Int, selectedCabId: String,user:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/ratings.css")">
    <title>Rate Cab</title>

</head>
<body>
<div>@navBar()</div>
<div class="container">
    <h1>Payment Successful!</h1>
    <h2>WE HOPE YOU ENJOYED THE RIDE!!</h2>
    <form  action="@routes.BookingController.submitRating" method="post">
        <label for="rating">Please provide rating of this cab for your journey (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <input type="hidden" name="sourceCityId" value="@sourceCityId">
        <input type="hidden" name="destinationCityId" value="@destinationCityId">
        <input type="hidden" name="selectedCab" value="@selectedCabId">
        <input type="hidden" name="user" value="@user">
        <button type="submit">Submit Rating</button>
    </form>
</div>
</body>
</html>
