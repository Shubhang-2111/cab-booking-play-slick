@(recipientPublicKey: String, paymentAmount: Double,sourceCityId: Int, destinationCityId: Int, selectedCabId: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@@1.3.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/metamask/detect-provider.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="number"] {
            color: #555;
            font-weight: bold;
        }
        input[type="text"]:disabled,
        input[type="number"]:disabled {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MetaMask Payment</h1>

    <form id="paymentForm">
        <label for="recipientPublicKey">Driver's Metamask Public Key:</label>
        <input type="text" id="recipientPublicKey" placeholder="Recipient Public Key" value="@recipientPublicKey" disabled>

        <label for="paymentAmount">Total Fare (ETH):</label>
        <input type="number" id="paymentAmount" placeholder="Payment Amount" value="@("%.8f".format(paymentAmount))" disabled>

        <button type="button" onclick="makePayment()">Make Payment</button>
    </form>
</div>

<script>
    async function makePayment() {
        const recipientPublicKey = document.getElementById("recipientPublicKey").value.trim();
        const paymentAmount = document.getElementById("paymentAmount").value.trim();

        if (!recipientPublicKey || !paymentAmount) {
            alert("Recipient public key and payment amount are required.");
            return;
        }

        if (window.ethereum) {
            try {
                await window.ethereum.enable(); // Request user permission to connect to MetaMask
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const from = accounts[0];
                const web3 = new Web3(window.ethereum);
                const amountInWei = web3.utils.toWei(paymentAmount, 'ether');
                const transactionParameters = {
                    from: from,
                    to: recipientPublicKey,
                    value: amountInWei
                };
                const transactionHash = await window.ethereum.request({ method: 'eth_sendTransaction', params: [transactionParameters] });
                alert("Payment successful! Transaction hash: " + transactionHash);
                window.location.href = "/ratings?sourceCityId=@sourceCityId&destinationCityId=@destinationCityId&selectedCabId=@selectedCabId";
            } catch (error) {
                console.error("Payment failed:", error);
                alert("Payment failed: " + error.message);
            }
        } else {
            alert("MetaMask is not installed.");
        }
    }
</script>

</body>
</html>
